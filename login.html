<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Pillai University</title>
    <link rel="stylesheet" href="css/design-system.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
            background-image: radial-gradient(circle at top right, rgba(220, 38, 38, 0.1), transparent 40%),
                radial-gradient(circle at bottom left, rgba(220, 38, 38, 0.05), transparent 40%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
            animation: scaleIn 0.3s ease-out;
        }

        .brand-section {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .logo {
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 900;
            margin: 0 auto var(--space-lg);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }

        .login-title {
            font-size: var(--text-2xl);
            font-weight: bold;
            margin-bottom: var(--space-xs);
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-xs);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: var(--text-base);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: var(--text-base);
            margin-top: var(--space-sm);
        }

        .error-message {
            color: var(--danger);
            font-size: var(--text-sm);
            margin-bottom: var(--space-md);
            display: none;
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            padding: 8px;
            border-radius: var(--radius-md);
        }

        .footer-links {
            margin-top: var(--space-xl);
            text-align: center;
            font-size: var(--text-sm);
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="brand-section">
            <div class="logo">P</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Enter your credentials to access the portal</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div id="errorMsg" class="error-message">
                <i data-lucide="alert-circle" style="vertical-align: middle; width: 16px;"></i>
                Invalid Student ID or Password
            </div>

            <div class="form-group">
                <label class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-input" placeholder="e.g. 2022PC045" value="aryan">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" value="password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Sign In
                <i data-lucide="arrow-right" width="18"></i>
            </button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Password?</a>
            <span style="margin: 0 8px; color: var(--border);">|</span>
            <a href="#">Help</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('studentId').value;
            const pass = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            const error = document.getElementById('errorMsg');

            // Dummy Authentication Logic
            if (id && pass) {
                btn.innerHTML = 'Signing in...';
                btn.disabled = true;

                setTimeout(() => {
                    // Create simple session
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('studentName', 'Aryan Sharma');
                    window.location.href = 'dashboard.html';
                }, 800);
            } else {
                error.style.display = 'block';
                error.textContent = "Please enter both ID and Password";
            }
        }
    </script>
</body>

</html>
